<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fehed's Brick Breaker</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="600" height="450"></canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 0;
var dy = -2
//Paddle 1
var paddleHeight = 20;
var paddleWidth = 20;
var paddleX = 100;
var paddleY = (canvas.height-paddleHeight)/2
//Paddle 2
var paddle2Height = 20;
var paddle2Width = 20;
var paddle2X = 100;
var paddle2Y = 150
//Motion
var rightPressed = false;
var leftPressed = false;
var downPressed = false;
var upPressed = false;

var right2Pressed = false;
var left2Pressed = false;
var down2Pressed = false;
var up2Pressed = false;
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

//PLAYER 1
function keyDownHandler(e) {
    if(e.keyCode == 39 ) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
    else if(e.keyCode == 38) {
        upPressed = true;
    }
    else if(e.keyCode == 40) {
      downPressed = true;
    }
    //PLAYER 2

    else if(e.keyCode == 68 ) {
      right2Pressed = true;
    }
    else if(e.keyCode == 65) {
      left2Pressed = true;
    }
    else if(e.keyCode == 87) {
      up2Pressed = true;
    }
    else if(e.keyCode == 83) {
      down2Pressed = true;
    }

}
function keyUpHandler(e) {
  //PlAYER1
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
    else if(e.keyCode == 38) {
        upPressed = false;
    }
    else if(e.keyCode == 40) {
        downPressed = false;
    }
  //PLAYER2
    if(e.keyCode == 68) {
        right2Pressed = false;
    }
    else if(e.keyCode == 65) {
        left2Pressed = false;
    }
    else if(e.keyCode == 87) {
        up2Pressed = false;
    }
    else if(e.keyCode == 83) {
        down2Pressed = false;
    }
}

function drawBall(n) {
    ctx.beginPath();
    ctx.arc(x, y+n, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawPaddle2() {
    ctx.beginPath();
    ctx.rect(paddle2X, paddle2Y, paddle2Width, paddle2Height);
    ctx.fillStyle = "#0035DD";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall(0);
    drawPaddle();
    drawPaddle2();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
//Player1
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 3;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 3;
    }
    else if(upPressed && paddleY > 0 ) {
        paddleY -= 3;
    }
    else if(downPressed && paddleY < canvas.height-paddleHeight) {
        paddleY += 3;
    }
//PLAYER 2
    if(right2Pressed && paddle2X < canvas.width-paddle2Width) {
        paddle2X += 3;
    }
    else if(left2Pressed && paddle2X > 0) {
        paddle2X -= 3;
    }
    else if(up2Pressed && paddle2Y > 0 ) {
        paddle2Y -= 3;
    }
    else if(down2Pressed && paddle2Y < canvas.height-paddle2Height) {
        paddle2Y += 3;
    }


    x += dx;
    y += dy;
}

setInterval(draw, 10);


</script>

</body>
</html>
