<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BullDOG</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="600" height="450"></canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 0;
var dy = -2
//player 1
var playerHeight = 20;
var playerWidth = 20;
var playerX = 100;
var playerY = (canvas.height-playerHeight)/2
//player 2
var player2Height = 20;
var player2Width = 20;
var player2X = 100;
var player2Y = 150
//Motion
var rightPressed = false;
var leftPressed = false;
var downPressed = false;
var upPressed = false;

var right2Pressed = false;
var left2Pressed = false;
var down2Pressed = false;
var up2Pressed = false;
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

//PLAYER 1
function keyDownHandler(e) {
    if(e.keyCode == 39 ) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
    else if(e.keyCode == 38) {
        upPressed = true;
    }
    else if(e.keyCode == 40) {
      downPressed = true;
    }
    //PLAYER 2

    else if(e.keyCode == 68 ) {
      right2Pressed = true;
    }
    else if(e.keyCode == 65) {
      left2Pressed = true;
    }
    else if(e.keyCode == 87) {
      up2Pressed = true;
    }
    else if(e.keyCode == 83) {
      down2Pressed = true;
    }

}
function keyUpHandler(e) {
  //PlAYER1
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
    else if(e.keyCode == 38) {
        upPressed = false;
    }
    else if(e.keyCode == 40) {
        downPressed = false;
    }
  //PLAYER2
    if(e.keyCode == 68) {
        right2Pressed = false;
    }
    else if(e.keyCode == 65) {
        left2Pressed = false;
    }
    else if(e.keyCode == 87) {
        up2Pressed = false;
    }
    else if(e.keyCode == 83) {
        down2Pressed = false;
    }
}

function drawBall(n) {
    ctx.beginPath();
    ctx.arc(x, y+(2*n*ballRadius), ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
function drawplayer() {
    ctx.beginPath();
    ctx.rect(playerX, playerY, playerWidth, playerHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawplayer2() {
    ctx.beginPath();
    ctx.rect(player2X, player2Y, player2Width, player2Height);
    ctx.fillStyle = "#0035DD";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall(0);
    drawplayer();
    drawplayer2();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
  //Player1
    if(rightPressed && playerX < canvas.width-playerWidth) {
        playerX += 3;
    }
    else if(leftPressed && playerX > 0) {
        playerX -= 3;
    }
    else if(upPressed && playerY > 0 ) {
        playerY -= 3;
    }
    else if(downPressed && playerY < canvas.height-playerHeight) {
        playerY += 3;
    }
//PLAYER 2
    if(right2Pressed && player2X < canvas.width-player2Width) {
        player2X += 3;
    }
    else if(left2Pressed && player2X > 0) {
        player2X -= 3;
    }
    else if(up2Pressed && player2Y > 0 ) {
        player2Y -= 3;
    }
    else if(down2Pressed && player2Y < canvas.height-player2Height) {
        player2Y += 3;
    }


    x += dx;
    y += dy;
}

setInterval(draw, 10);


</script>

</body>
</html>
